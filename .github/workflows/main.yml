name: Django CI/CD

on:
  push:
    branches: [ repl ]
  pull_request:
    branches: [ repl ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: python manage.py test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pythonanywhere
      - name: Deploy to PythonAnywhere
        env:
          PYTHONANYWHERE_USER: ${{ secrets.PYTHONANYWHERE_USER }}
          PYTHONANYWHERE_PASSWORD: ${{ secrets.PYTHONANYWHERE_PASSWORD }}
        run: |
          /opt/hostedtoolcache/Python/3.8.18/x64/bin/python manage.py migrate --no-input
          /opt/hostedtoolcache/Python/3.8.18/x64/bin/python django_project/wsgi.py
